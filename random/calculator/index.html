<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class-Based Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 50px; }
    .calculator { border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: 240px; background: #f8f8f8; }
    .display { width: 100%; height: 40px; margin-bottom: 10px; font-size: 20px; text-align: right; padding: 5px; }
    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
    button { padding: 15px; font-size: 18px; border: none; border-radius: 4px; cursor: pointer; }
    button.operator { background: #f0a500; color: #fff; }
    button.equal { background: #2d89ef; color: #fff; grid-column: span 2; }
    button.clear { background: #e81123; color: #fff; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" readonly />
    <div class="buttons">
      <button class="clear">C</button>
      <button class="delete">DEL</button>
      <button class="operator">/</button>
      <button class="operator">*</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">-</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>

      <button>0</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
